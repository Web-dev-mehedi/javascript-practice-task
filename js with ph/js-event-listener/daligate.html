        // event deligate
           // for remove item on click from parent
          document.getElementById('li-conatainer').addEventListener('click', function(event){
              event.target.parentNode.removeChild(event.target)
          })
          // for add an item inside to the parent on clicks
          document.getElementById('add').addEventListener('click', function(){
             const viewItem= document.getElementById('li-conatainer');
            const li=  document.createElement('li');
            li.innerText = 'Brand new items'
            viewItem.appendChild(li)
          })
